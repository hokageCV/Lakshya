<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./new_tab.css">
    <link rel="shortcut icon" href="../assets/tree.png" type="image/x-icon">
    <title>Blink</title>
</head>
<body>
    <main class="container">

        <h1 id="headline"></h1>
        <div class="upperRow">
            <div class="calDabba">
                <div id="calendar"></div>
            </div>
            <div id="tasksDabba">
                <h3><span id="din">Today's</span> 3 Main Tasks</h3>
                <p contenteditable="true" id="task1"></p>
                <p contenteditable="true" id="task2"></p>
                <p contenteditable="true" id="task3"></p>
            </div>
        </div>
        
        <div id="quoteDabba">
            <p id="quote"> Start where you are. Use what you have. Do what you can.</p>
            <p id="author">- Arthur Ashe</p>
        </div>

        <div class="toast hidden">
            <div class="toast-content">          
              <div class="message">
                <span class="text">Quote Copied to Clipboard</span>
              </div>
            </div>          
            <div class="progress"></div>
        </div>

    </main>
    <script type="module" src="./new_tab.js" defer></script>
</body>
</html>
